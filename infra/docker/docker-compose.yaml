services:
  backend:
    image: reader-inquisitor/backend
    build:
      context: ../..
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      - PORT=3000
    ports:
      - 3000:3000
    command: sh -c "npm run test && npm run start"
    healthcheck:
      test: ["CMD-SHELL", "./healthcheck.sh"]
      interval: 1m30s
      timeout: 30s
      retries: 3
      start_period: 30s
  frontend:
    image: reader-inquisitor/frontend
    build:
      context: ../..
      dockerfile: infra/docker/frontend.Dockerfile
    ports:
      - 1234:1234
    command: sh -c "npm run test && npm run start"
    healthcheck:
      test: ["CMD-SHELL", "./healthcheck.sh"]
      interval: 1m30s
      timeout: 30s
      retries: 3
      start_period: 30s
  database:
    image: reader-inquisitor/database
    build:
      context: ../..
      dockerfile: infra/docker/database.Dockerfile
    env_file:
      - database.env
    ports:
      - 3001:8080
      - 3002:80
    healthcheck:
      test: ["CMD-SHELL", "./healthcheck.sh"]
      interval: 1m30s
      timeout: 30s
      retries: 3
      start_period: 30s