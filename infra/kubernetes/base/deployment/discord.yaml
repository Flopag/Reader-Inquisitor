apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord
  labels:
    app: reader-inquisitor
    service: discord
spec:
  selector:
    matchLabels:
      app: reader-inquisitor
      service: discord
  template:
    metadata:
      labels:
        app: reader-inquisitor
        service: discord
    spec:
      containers:
      - name: discord
        image: flopag/reader-inquisitor_discord
        imagePullPolicy: Always
        command: ["npm"]
        args: ["run", "start"]
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - ./healthcheck.sh
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        env:
        - name: PORT
          value: "3003"
        - name: BACKEND_URL
          value: "<to_replace>"
        - name: PUBLIC_KEY
          value: "8102fda3824c36b903f0d67b3b1eee568a7f2e28a14ba566bb1f7d87c4ff3a51"
        - name: DISCORD_ID
          value: "1404369039039660034"
        - name: POWER_USER_PASS
          valueFrom:
            secretKeyRef:
              name: express
              key: POWER_USER_PASS
        - name: BOT_SECRET
          valueFrom:
            secretKeyRef:
              name: discord-bot
              key: BOT_SECRET
        ports:
        - containerPort: 3003
      