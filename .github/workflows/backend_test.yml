name: backend-test
on: 
  workflow_call:
  pull_request:
    branches: ["test", "main"]
  push:
    branches: ["test"]
    paths:
      - 'apps/backend/**'
      - 'infra/docker/**'
jobs:
  test-code:
    runs-on: 
      ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t test-reader_inquisitor/backend -f ./infra/docker/backend.Dockerfile .
      - name: Run tests
        run: docker run --name test-reader_inquisitor_backend test-reader_inquisitor/backend /home/test.sh